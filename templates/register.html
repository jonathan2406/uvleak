{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='uploads/udemlogo.png') }}" alt="UDEM Logo" class="udem-logo-main">
            <h1 class="platform-name">InternLink</h1>
            <p class="platform-subtitle">Crear Cuenta Nueva</p>
        </div>

        <div class="auth-form-section">
            <h2 class="form-title">Complete el formulario de registro</h2>

            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}" class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required
                           placeholder="Juan Pérez" class="form-input">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required
                           value="{{ email or '' }}"
                           placeholder="usuario@ejemplo.com" class="form-input">
                    <small id="emailStatus" class="form-hint"></small>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required
                           placeholder="••••••••" class="form-input">
                </div>

                <div class="form-group">
                    <label for="role">Tipo de cuenta</label>
                    <select id="role" name="role" class="form-input">
                        <option value="student">Estudiante</option>
                        <option value="company">Empresa</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('index') }}" class="link-secondary">Volver a verificación</a>
                <a href="{{ url_for('login', email=email) if email else url_for('login') }}" class="link-primary">¿Ya tiene cuenta? Inicie sesión</a>
            </div>

            <div class="footer-info">
                <p>InternLink &copy; 2026</p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('email').addEventListener('blur', async function () {
    const email = this.value;
    const status = document.getElementById('emailStatus');
    if (!email) return;

    try {
        const res = await fetch('/api/check-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (data.registered) {
            status.textContent = data.message;
            status.style.color = '#ef4444';
        } else {
            status.textContent = data.message;
            status.style.color = '#10b981';
        }
    } catch (e) {
        console.error(e);
    }
});
</script>
{% endblock %}
